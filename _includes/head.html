<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.isPaginated %}
  <title>Blog #{{ paginator.page }} - {{ site.title | strip_html }}</title>
  <meta
    name="description"
    content="Página {{ paginator.page }} do índice do blog - {{ site.description }}"
  />
  {% seo title=false description=false %} {% else %}{% seo %}{% endif %}

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link
    href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
  <link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/png" />
</head>
