{% assign href = site.url | append: site.baseurl | append: page.url %}
<div class="cell _shrink fb-share-button">
	<a class="{{ include.class }}" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ href | cgi_escape }}&amp;src=sdkpreparse" onclick="ga('send', 'event', 'Compartilhar', 'Facebook', location.pathname + ' @ ' + '{{ include.class | append: ' ' | append: include.position }}');" title="Compartilhar no Facebook">{% include icon/facebook-letter.svg %}</a>
</div>
